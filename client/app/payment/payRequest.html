<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">{{ request.requestFor }}</h1>
    </div>
  </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-md-offset-3">
        <form role="form" class="form-horizontal" stripe-form="handleStripe" name="cardForm">
        <div class="credit-card">
          <div class="card-inner">
          <h1 class="cardName">Credit Card</h1>
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control cc-num" placeholder="Card Number" ng-model="number" payments-validate="card" payments-format="card" payments-type-model="type" ng-class="cardForm.number.$card.type"/>
                </div>
            </div>
            <div class="form-group">
              <label for="expiry" class="col-lg-3 col-lg-offset-5 control-label">Valid Thru</label>
              <div class="col-lg-4">
                <input type="text" class="form-control" placeholder="Expiration" ng-model="expiry" payments-validate="expiry" payments-format="expiry" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="Name" ng-class="cc-name" ng-model="cardholderName" />
              </div>
              <div class="col-lg-2">
                <div class="cardImg">
                  <i class="fa fa-credit-card"></i>
                </div>
              </div>
            </div>
            </div><!-- card-inner -->
            </div>
            <div class="credit-card card-back">
              <div class="stripe">&nbsp;</div>
              <div class="card-inner">
                <div class="form-group">
                  <div class="col-lg-9">
                    <div class="signature"></div>
                  </div>
                  <div class="col-lg-3">
                    <input type="text" class="form-control" placeholder="CVC" ng-model="cvc" payments-validate="cvc" payments-format="cvc" payments-type-model="type"/>
                  </div>
                </div>
              </div>
            </div>
          </form>
      </div>
