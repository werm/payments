<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form role="form" stripe-form="handleStripe" name="myForm">
                <div class="form-group">
                    <label>Cardholder's Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="amount">Amount</label>
                  <input type="text" class="form-control" ng-model="amount" />
                </div>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" class="form-control" ng-model="number" payments-validate="card" payments-format="card" payments-type-model="type" ng-class="myForm.number.$card.type"/>
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="expiry">Expiration</label>
                        <input type="text" class="form-control" ng-model="expiry" payments-validate="expiry" payments-format="expiry" />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                          <label>CVC</label>
                          <input type="text" class="form-control" ng-model="cvc" payments-validate="cvc" payments-format="cvc" payments-type-model="type"/>
                      </div>
                    </div>

                </div>
                <button type="submit" ng-click="addPayment()" class="btn btn-primary btn-large">Submit</button>
            </form>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="payment-errors"></div>
  </div>
</div>

  <div class="row">
    <div class="col-sm-12">
      <h3>History</h3>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="payment in payments">
          <button type="button" class="close" ng-click="deletePayment(payment)"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <div class="payment">
            ${{ payment.amount }}.00 - {{ payment.paymentFor }} <br>
            <span class="small text-muted">{{ payment.created | date: 'medium' }}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
